<div class="template">
    <h3 style="margin-top: 0.5em;min-height: 1em;">Add Product</h3>
    <hr />
    <div>
        <form id="form" style="max-width: 800px;">

            <div class="row">
                <div class="col-md-2">
                    <label for="name">Name</label>
                </div>
                <div class="col-md-10">
                    <input id="name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="price">Price</label>
                </div>
                <div class="col-md-10">
                    <input id="price" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="weight">Weight</label>
                </div>
                <div class="col-md-10">
                    <input id="weight" required>
                </div>
            </div>
            <div class="row">
                <p id="status" style="min-height: 1em;margin-top:0.5em;"> </p>
                <div style="margin-top:2em;">
                    <button id="btn-submit-product" class="btn btn-dark">Add new product</button>
                </div>
            </div>
        </form>

    </div>

</div>
